<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Login Page
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (submit)="setUrl()">
    <ion-list>
      <ion-item>
        <ion-label floating>Host URL</ion-label>
        <ion-input type="text" [(ngModel)]="stringURL" name="stringURL" required></ion-input>
      </ion-item>
      <button ion-button type="submit" block>Save Changes</button>
    </ion-list>
    </form>
</ion-content>
